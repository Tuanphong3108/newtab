<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang làm việc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Google Sans Flex', sans-serif;
            color: white;
            cursor: none; /* Hide the cursor */
            position: relative; /* Needed for absolute positioning of iframe */
        }

        .background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Place it behind the text */
            pointer-events: none; /* Make iframe content non-interactive */
        }

        .centered-text {
            text-align: center;
            font-size: 3em; /* Adjust as needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: for better readability */
            z-index: 1;
        }
    </style>
</head>
<body>
    <iframe src="https://tuanphong3108.github.io/newtab/FirstLogonAnim.html" class="background-iframe" allowfullscreen></iframe>
    <div class="centered-text">
        Đang làm việc, vui lòng không chạm vào
    </div>
</body>
</html>
